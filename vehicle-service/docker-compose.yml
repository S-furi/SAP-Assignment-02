version: '3.8'

services:
  mariadb:
    image: mariadb:10.6
    environment:
      - MARIADB_ROOT_PASSWORD=EBikePassword
      - MARIADB_DATABASE=ebikedb
      - MARIADB_USER=EBikeApplication
      - MARIADB_PASSWORD=EBikePassword
    ports:
      - "3306:3306"
    volumes:
      - mariadb_prod:/var/lib/mysql

  vehicle-service:
    image: matteoiorio/vehicle-service:1.0.4
    ports:
      - "1926:1926"
    depends_on:
     - mariadb
    healthcheck:
      test: curl --fail http://vehicle-service:1926/actuator/health/ping || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
      start_interval: 5s

volumes:
  mariadb_prod:
  ebike-service:
